trigger:
- main 

variables:
  # Замініть на ім'я вашого ACR (наприклад, smartgovacr.azurecr.io)
  acrRegistry: 'smartgovcontainerregistry.azurecr.io'
  imageRepository: 'smartgov-nginx-test' 
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  # Ім'я Service Connection 
  acrServiceConnection: 'azure-subscription-connection' 

stages:
- stage: Build
  displayName: Build and Push Image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push image to ACR
      inputs:
        containerRegistry: '$(acrServiceConnection)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '$(dockerfilePath)'
        tags: '$(Build.BuildId)'

# --- НОВИЙ ЕТАП: РОЗГОРТАННЯ (DEPLOY STAGE) ---
- stage: Deploy
  displayName: Deploy to Azure Web App
  dependsOn: Build # Гарантує, що розгортання почнеться лише після успішної збірки
  jobs:
  - deployment: DeployWebApp
    displayName: Deploy Web App
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            displayName: 'Deploy Nginx Test Container'
            inputs:
              # Використовуємо той же Service Connection для автентифікації
              azureSubscription: '$(acrServiceConnection)' 
              # Замініть на ім'я вашого веб-додатку (наприклад, smartgovacr)
              appName: 'ВАШЕ_WEB_APP_NAME' 
              # Повний шлях до образу, який щойно завантажено в ACR
              imageName: '$(acrRegistry)/$(imageRepository):$(Build.BuildId)'
